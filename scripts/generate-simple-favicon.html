<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFrontier Favicon Generator</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0ea5e9;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }
        canvas {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin: 20px 0;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .preview-item canvas {
            margin: 10px auto;
            display: block;
        }
        .preview-label {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0284c7;
        }
        .instructions {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .instructions h3 {
            margin-top: 0;
            color: #0ea5e9;
        }
        .instructions code {
            background: #e0f2fe;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ StudyFrontier Favicon Generator</h1>
        <p class="subtitle">Generate all required favicon sizes for your website</p>

        <div class="instructions">
            <h3>ðŸ“‹ Instructions:</h3>
            <ol>
                <li>Click "Download All Sizes" below</li>
                <li>Extract the downloaded files</li>
                <li>Copy all files to your <code>public/</code> folder</li>
                <li>For favicon.ico, use <a href="https://www.icoconverter.com/" target="_blank">icoconverter.com</a></li>
            </ol>
        </div>

        <div class="preview-grid" id="previewGrid"></div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="downloadAll()">ðŸ“¥ Download All Sizes</button>
            <button onclick="window.location.reload()">ðŸ”„ Regenerate</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        const sizes = [
            { name: 'favicon-16x16.png', size: 16, label: '16Ã—16 (Browser tab)' },
            { name: 'favicon-32x32.png', size: 32, label: '32Ã—32 (Browser tab)' },
            { name: 'apple-touch-icon.png', size: 180, label: '180Ã—180 (iOS)' },
            { name: 'android-chrome-192x192.png', size: 192, label: '192Ã—192 (Android)' },
            { name: 'android-chrome-512x512.png', size: 512, label: '512Ã—512 (Android)' },
        ];

        const canvases = {};

        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const ratio = window.devicePixelRatio || 1;
            
            canvas.width = size * ratio;
            canvas.height = size * ratio;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            
            ctx.scale(ratio, ratio);
            
            // Background with rounded corners
            const cornerRadius = size * 0.1875;
            ctx.fillStyle = '#0ea5e9';
            roundRect(ctx, 0, 0, size, size, cornerRadius);
            ctx.fill();
            
            // Text "SF"
            const fontSize = Math.floor(size * 0.5);
            ctx.font = `bold ${fontSize}px Arial, Helvetica, sans-serif`;
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SF', size / 2, size / 2 + 1);
            
            // Accent dot (airplane symbol)
            if (size >= 32) {
                ctx.fillStyle = '#f97316';
                const dotSize = size * 0.06;
                ctx.beginPath();
                ctx.arc(size * 0.78, size * 0.28, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function createPreviews() {
            const grid = document.getElementById('previewGrid');
            
            sizes.forEach(config => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                
                const canvas = document.createElement('canvas');
                drawFavicon(canvas, config.size);
                canvases[config.name] = canvas;
                
                const label = document.createElement('div');
                label.className = 'preview-label';
                label.innerHTML = `<strong>${config.name}</strong><br>${config.label}`;
                
                div.appendChild(canvas);
                div.appendChild(label);
                grid.appendChild(div);
            });
        }

        async function downloadAll() {
            const zip = new JSZip();
            const folder = zip.folder('studyfrontier-favicons');
            
            // Add all canvas images to zip
            for (const [name, canvas] of Object.entries(canvases)) {
                const blob = await new Promise(resolve => canvas.toBlob(resolve));
                folder.file(name, blob);
            }
            
            // Add instructions
            const instructions = `StudyFrontier Favicon Package
============================

Files included:
- favicon-16x16.png
- favicon-32x32.png  
- apple-touch-icon.png (180x180)
- android-chrome-192x192.png
- android-chrome-512x512.png

Installation:
1. Copy all PNG files to your public/ folder
2. For favicon.ico:
   - Visit https://www.icoconverter.com/
   - Upload favicon-32x32.png
   - Download the .ico file
   - Save as public/favicon.ico

Your Next.js app is already configured to use these files!

Generated: ${new Date().toLocaleString()}
`;
            
            folder.file('README.txt', instructions);
            
            // Generate and download zip
            const content = await zip.generateAsync({ type: 'blob' });
            saveAs(content, 'studyfrontier-favicons.zip');
            
            alert('âœ… Favicons downloaded! See README.txt inside the zip for installation instructions.');
        }

        // Initialize on load
        createPreviews();
    </script>
</body>
</html>
