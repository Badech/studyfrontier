<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="48" viewBox="0 0 280 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Primary Wordmark Logo - Light Version (for dark backgrounds) -->
  
  <!-- Icon: Abstract "SF" merged with forward arrow/path concept -->
  <g id="icon-mark">
    <!-- Outer frame suggesting a gateway/portal -->
    <path d="M2 8 L2 40 L14 40 L14 36 L6 36 L6 12 L14 12 L14 8 Z" fill="#FFFFFF"/>
    <path d="M42 8 L42 40 L30 40 L30 36 L38 36 L38 12 L30 12 L30 8 Z" fill="#FFFFFF"/>
    
    <!-- Inner "F" with forward momentum -->
    <path d="M16 16 L16 32 L20 32 L20 25 L26 25 L26 21 L20 21 L20 20 L28 20 L28 16 Z" fill="url(#gold-gradient-light)"/>
    
    <!-- Connecting bridge element -->
    <rect x="18" y="23" width="12" height="2" fill="url(#gold-gradient-light)" opacity="0.6"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark" transform="translate(56, 0)">
    <!-- "Study" in white -->
    <text x="0" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF" letter-spacing="-0.02em">
      Study
    </text>
    
    <!-- "Frontier" in white with slight letter spacing -->
    <text x="84" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" letter-spacing="0.01em">
      Frontier
    </text>
  </g>
  
  <!-- Gold gradient definition -->
  <defs>
    <linearGradient id="gold-gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
