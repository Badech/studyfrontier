<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- StudyFrontier Favicon - "The Learning Compass" -->
  <!-- Simplified for maximum clarity at 16px-32px -->
  
  <defs>
    <linearGradient id="favGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A572;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (navy blue) -->
  <circle cx="256" cy="256" r="256" fill="#1e3a8a"/>
  
  <!-- Simplified compass ring (white for contrast) -->
  <circle cx="256" cy="256" r="180" stroke="#ffffff" stroke-width="24" fill="none" opacity="0.3"/>
  
  <!-- Compass points (simplified) -->
  <!-- North point (gold - achievement) -->
  <path d="M 256,100 L 280,150 L 256,140 L 232,150 Z" fill="url(#favGold)"/>
  
  <!-- East point (white - forward) -->
  <path d="M 360,256 L 412,236 L 412,276 Z" fill="#ffffff"/>
  
  <!-- Center open book (simplified) -->
  <path d="M 210,220 L 210,280 Q 210,290 220,290 L 256,290" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M 302,220 L 302,280 Q 302,290 292,290 L 256,290" stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
  <line x1="256" y1="220" x2="256" y2="290" stroke="url(#favGold)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Compass needle (navigation) -->
  <path d="M 256,180 L 268,248 L 256,244 L 244,248 Z" fill="url(#favGold)"/>
  
  <!-- Center pin -->
  <circle cx="256" cy="256" r="16" fill="url(#favGold)"/>
  <circle cx="256" cy="256" r="8" fill="#1e3a8a"/>
  
</svg>
