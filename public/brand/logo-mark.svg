<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- StudyFrontier Icon Mark - "The Learning Compass" -->
  
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A572;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(30, 30)">
    <!-- Compass ring -->
    <circle cx="0" cy="0" r="22" stroke="#1e3a8a" stroke-width="3" fill="none" opacity="0.2"/>
    <circle cx="0" cy="0" r="19" stroke="#1e3a8a" stroke-width="2" fill="none" opacity="0.15"/>
    
    <!-- Compass points -->
    <path d="M 0,-20 L 3,-14 L 0,-15 L -3,-14 Z" fill="url(#gold)" opacity="0.95"/>
    <path d="M 14,0 L 20,-3.5 L 20,3.5 Z" fill="#1e3a8a" opacity="0.9"/>
    <path d="M 0,15 L 2,20 L 0,19 L -2,20 Z" fill="#1e3a8a" opacity="0.5"/>
    <path d="M -15,-3 L -20,0 L -15,3 Z" fill="#1e3a8a" opacity="0.6"/>
    
    <!-- Center book -->
    <path d="M -7,-5 L -7,5 Q -7,7 -5,7 L 0,7" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 7,-5 L 7,5 Q 7,7 5,7 L 0,7" stroke="#1e3a8a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="0" y2="7" stroke="url(#gold)" stroke-width="1.2" opacity="0.8"/>
    
    <!-- Compass needle -->
    <path d="M 0,-8 L 1.2,1.2 L 0,0 L -1.2,1.2 Z" fill="url(#gold)" opacity="0.85"/>
    
    <!-- Center pin -->
    <circle cx="0" cy="0" r="1.5" fill="url(#gold)" opacity="0.9"/>
    <circle cx="0" cy="0" r="0.7" fill="#1e3a8a"/>
  </g>
</svg>
