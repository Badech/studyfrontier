<svg width="2048" height="1024" viewBox="0 0 2048 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- StudyFrontier Premium Wordmark Logo -->
  <!-- Clean, confident, symbol + wordmark only -->
  
  <defs>
    <!-- Gold accent gradient -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C5A572;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- "The Learning Compass" - Distinctive brand symbol -->
  <g id="symbol" transform="translate(220, 512)">
    <!-- Compass rings - global reach -->
    <circle cx="0" cy="0" r="150" stroke="#1e3a8a" stroke-width="20" fill="none" opacity="0.2"/>
    <circle cx="0" cy="0" r="126" stroke="#1e3a8a" stroke-width="12" fill="none" opacity="0.15"/>
    
    <!-- Compass points (4 directions) -->
    <!-- North: Rising star (gold - achievement) -->
    <path d="M 0,-134 L 20,-95 L 0,-102 L -20,-95 Z" fill="url(#goldAccent)" opacity="0.95"/>
    <path d="M -6,-102 Q 0,-126 6,-102" stroke="#1e3a8a" stroke-width="14" fill="none" stroke-linecap="round"/>
    
    <!-- East: Forward arrow (navy - progress) -->
    <path d="M 95,0 L 134,-24 L 134,24 Z" fill="#1e40af" opacity="0.9"/>
    <path d="M 102,-6 Q 126,0 102,6" stroke="url(#goldAccent)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- South: Foundation -->
    <path d="M 0,102 L 16,134 L 0,126 L -16,134 Z" fill="#1e3a8a" opacity="0.5"/>
    
    <!-- West: Origins -->
    <path d="M -102,-20 L -134,0 L -102,20 Z" fill="#1e3a8a" opacity="0.6"/>
    
    <!-- Center: Open book (knowledge core) -->
    <path d="M -47,-32 L -47,32 Q -47,47 -32,47 L 0,47" stroke="#1e3a8a" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 47,-32 L 47,32 Q 47,47 32,47 L 0,47" stroke="#1e3a8a" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="-32" x2="0" y2="47" stroke="url(#goldAccent)" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Book pages detail -->
    <line x1="-35" y1="-20" x2="-35" y2="35" stroke="#1e3a8a" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
    <line x1="-28" y1="-24" x2="-28" y2="37" stroke="#1e3a8a" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
    <line x1="35" y1="-20" x2="35" y2="35" stroke="#1e3a8a" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
    <line x1="28" y1="-24" x2="28" y2="37" stroke="#1e3a8a" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
    
    <!-- Compass needle (navigation) -->
    <path d="M 0,-55 L 8,8 L 0,0 L -8,8 Z" fill="url(#goldAccent)" opacity="0.85"/>
    
    <!-- Center compass pin -->
    <circle cx="0" cy="0" r="10" fill="url(#goldAccent)" opacity="0.9"/>
    <circle cx="0" cy="0" r="5" fill="#1e3a8a"/>
  </g>
  
  <!-- WORDMARK TEXT -->
  <g id="wordmark">
    <!-- Study -->
    <g transform="translate(450, 470)">
      <text font-family="Inter, sans-serif" 
            font-size="220" 
            font-weight="600" 
            fill="#1e3a8a" 
            letter-spacing="-6"
            style="font-feature-settings: 'kern' 1;">
        Study
      </text>
    </g>
    
    <!-- Frontier -->
    <g transform="translate(1000, 470)">
      <text font-family="Inter, sans-serif" 
            font-size="220" 
            font-weight="700" 
            fill="#1e3a8a" 
            letter-spacing="-6"
            style="font-feature-settings: 'kern' 1;">
        Frontier
      </text>
    </g>
    
    <!-- Subtle accent underline -->
    <line x1="1000" y1="500" x2="1720" y2="500" stroke="url(#goldAccent)" stroke-width="5" opacity="0.5"/>
  </g>
  
</svg>
